<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Map with WMS</title> 

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css"> 
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="https://js.arcgis.com/3.15/"></script> 
    
    <script> 
      var map;

      require(["esri/map", "esri/layers/WMSLayer", "esri/config", "dojo/domReady!"],
        function(Map, WMSLayer, esriConfig) {

          // esriConfig.defaults.io.proxyUrl = "/proxy/";
          esriConfig.defaults.io.corsEnabledServers = ["https://txgi.tnris.org"];
          
          map = new Map("map", {
            basemap: "streets",
            center: [-98, 37],
            zoom: 5
          });

          var wmsLayer = new WMSLayer("https://txgi.tnris.org/login/path/pegasus-horizon-castro-comrade/wms", {
            format: "png",
            visibleLayers: ["texas"]
          });
          
          map.addLayer(wmsLayer);
      });
    </script> 
  </head> 
  
  <body> 
      <div id="map">
      </div>
  </body> 
</html>
