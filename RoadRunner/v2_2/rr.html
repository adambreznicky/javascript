            function collectPoint(event) {
                beep();	
                var y = document.getElementById("pointStatus");	
                var intKEY = totalpoints;
                var value = event.target.value;
                var theNote = document.getElementById("notes").value;
                theNote = theNote.replace(/%/g, "*");
                theNote = theNote.replace(/&/g, "*");
                theNote = theNote.replace(/#/g, "*");
                theNote = theNote.replace(/'/g, "*");
                theNote = theNote.replace(/\\/g, "*");

                var picture = document.getElementById("image").files[0];
                var imgVal = $("#image").val();
                if (picture) {
                    var reader = new FileReader();
                    reader.onloadend = function () {
                        var img = document.createElement("img");
                        img.onload = function() {
                            if (latty !== 0 && latty !== undefined && latty !== null && latty !== "") {
                                var readerURL = reader.result;
                                var mimeString = readerURL.split(',')[0].split(':')[1].split(';')[0];
                                
                                var canvas = document.createElement('canvas');
                                var ctx = canvas.getContext("2d");
                                ctx.drawImage(img, 0, 0);

                                var MAX_WIDTH = 800;
                                var MAX_HEIGHT = 800;
                                var width = img.width;
                                var height = img.height;

                                if (width > height) {
                                    if (width > MAX_WIDTH) {
                                        height *= MAX_WIDTH / width;
                                        width = MAX_WIDTH;
                                    }
                                } else {
                                    if (height > MAX_HEIGHT) {
                                        width *= MAX_HEIGHT / height;
                                        height = MAX_HEIGHT;
                                    }
                                }
                                canvas.width = width;
                                canvas.height = height;
                                var ctx = canvas.getContext("2d");
                                ctx.drawImage(img, 0, 0, width, height);
                                var dataurl = canvas.toDataURL(mimeString);

                                var POD=[value,theNote,latty,longy,dataurl];
                                try {
                                    logger = localStorage.setItem(intKEY,JSON.stringify(POD));
                                    totalpoints += 1;
                                    y.innerHTML=totalpoints + " point(s) logged.";  
                                    $("#notes").val("");  
                                    $("#image").val("").change();
                                } catch (e) {
                                    console.log(e);
                                    alert(e);
                                }
                            }
                            else {
                                y.innerHTML=totalpoints + " point(s) logged.";
                            }
                        }
                        img.src = reader.result;
                    }
                    reader.readAsDataURL(picture);
                }
                else {
                    var POD=[value,theNote,latty,longy,"NONE"];
                    if (latty !== 0 && latty !== undefined && latty !== null && latty !== "") {
                        logger = localStorage.setItem(intKEY,JSON.stringify(POD));
                        totalpoints += 1;
                        y.innerHTML=totalpoints + " point(s) logged.";  
                        document.getElementById("notes").value = "";  
                    }
                    else {
                        y.innerHTML=totalpoints + " point(s) logged.";
                    }
                }
            }

            on(dom.byId("cmdClearMyStorage"), "click", function clearStorage(){
                    var yes = confirm("Discard all logged points?");

            on(dom.byId("cmdDeleteLast"), "click", function DeleteLast() {
                    var yes = confirm("Delete last logged point?");

                        var last = localStorage.length;

                        var key = localStorage.key(last);
                        localStorage.removeItem(key);

                            for (var i=0, len = localStorage.length; i  <  len; i++){

                                function districtQuery(pnt){
                                    var distURL = "http://services.arcgis.com/KTcxiTD9dsQw4r7Z/arcgis/rest/services/Districts/FeatureServer/0";
                                    var point = new Point(pnt[3],pnt[2]);
                                    var query = new Query();
                                    query.geometry = point;
                                    query.outFields = ["DIST_NM"];
                                    var queryTask = new QueryTask(distURL);
                                    queryTask.execute(query, function(results){
                                        var object = results.features[0];
                                        var district = object.attributes.DIST_NM;
                                        pnt.push(district);
                                        countyQuery(pnt);
                                    },function(error){
                                        console.log(error);
                                        x.innerHTML = 'District Query Failed.';
                                        pnt.push("UNASSIGNED");
                                        countyQuery(pnt);
                                    });
                                }

                                    var query = new Query();
                                    query.geometry = point;
                                    query.outFields = ["CNTY_NM"];
                                    var queryTask = new QueryTask(cntyURL);
                                    queryTask.execute(query, function(results){
                                        var object = results.features[0];
                                        var county = object.attributes.CNTY_NM;
                                        pnt.push(county);

                                        var route = object.attributes.RTE_NM;
                                        pnt.push(route);

                                        var queryTask = new QueryTask(routeURL);
                                        queryTask.execute(query, function(results){
                                            var object = results.features[0];
                                            var route = object.attributes.RTE_NM;
                                            pnt.push(route);

                                                pnt.push(route);

                                                pnt.push("UNASSIGNED");

                                function pusher(pnt){
                                    var newPT = webMercatorUtils.lngLatToXY(pnt[3],pnt[2]);
                                    theText = "{'geometry':{'x':" + newPT[0] + ",'y':" + newPT[1] + "},'attributes':{'Deficiency':'" + pnt[0] + "','Notes':'" + pnt[1] + "','Latitude':'" + pnt[2] + "','Longitude':'" + pnt[3] + "','District':'" + pnt[5] + "','County':'" + pnt[6] + "','MaintenanceSection':'" + pnt[7] + "','Route':'" + pnt[8]+ "','Resolved':'No'}}";           
                                    theText = serviceURL + "[" + theText + "]";
                                    
                                    try {
                                        var layersRequest = esriRequest({
                                            url: theText
                                            },{
                                            usePost: true
                                        });
                                        layersRequest.then(
                                            function(response) {
                                                console.log(response);
                                                var res = response.addResults[0]["success"];
                                                if (res) {
                                                    if (pnt[4] !== "NONE") {
                                                        var OID = response.addResults[0]["objectId"];
                                                        var attachURL = theURL + "/" + OID.toString() + "/addAttachment";
                                                        try {
                                                            var imageFormat;
                                                            function dataURItoBlob(dataURI) {
                                                                var byteString = atob(dataURI.split(',')[1]);
                                                                var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                                                                imageFormat = mimeString.split('/')[1];
                                                                var ab = new ArrayBuffer(byteString.length);
                                                                var ia = new Uint8Array(ab);
                                                                for (var i = 0; i < byteString.length; i++) {
                                                                    ia[i] = byteString.charCodeAt(i);
                                                                }
                                                                var bb = new Blob([ab, {type:mimeString}]);
                                                                return bb;
                                                            }
                                                            var blob = dataURItoBlob(pnt[4]);
                                                            var formNode = put("form", {
                                                                "method": "post",
                                                                "enctype": "multipart/form-data"
                                                            });
                                                            var formData = new FormData(formNode);
                                                            formData.append("attachment", blob, "image." + imageFormat);
                                                            var imageRequest = esriRequest({
                                                                url: attachURL,
                                                                form: formData,
                                                                content: {f: "json"},
                                                                handleAs: "json"
                                                                },{
                                                                usePost: true
                                                            });


                                                            imageRequest.then(
                                                                function(response) {
                                                                    console.log(response);
                                                                    var res = response.addAttachmentResult["success"];
                                                                    if (res) {
                                                                        counter += 1;
                                                                        if (counter === localStorage.length){
                                                                            uploadSuccess();
                                                                        }
                                                                    } else {
                                                                        errorEjection(e, "(IMG-1) Request responded 'Success' = false.");
                                                                    }
                                                                }, function(error){
                                                                    console.log(error);
                                                                    errorEjection(error, "(IMG-2) Request error.");
                                                                }
                                                            );
                                                        } catch (e) {
                                                            errorEjection(e, "(IMG-3) Pre-request failure. Try again with an internet connection.");
                                                        }
                                                    } else {
                                                        counter += 1;
                                                        if (counter === localStorage.length){
                                                            uploadSuccess();
                                                        }
                                                    }
                                                } else {
                                                    errorEjection(e, "(1) Request responded 'Success' = false.");
                                                }
                                            }, function(error){
                                                console.log(error);
                                                errorEjection(error, "(2) Request error. Try again with an internet connection.");
                                            }
                                        );
                                    } catch (e) {
                                        errorEjection(e, "(3) Pre-request failure. Try again with an internet connection.");
                                    }
                                }
                                districtQuery(pnt);
                            }
                            
                        } else {
                            document.getElementById('overlay').style.display='none';
                            document.getElementById('wait').style.display='none';
                            for (var i = 0; i < Buttons.length; i++) {
                                Buttons[i].disabled = false;

                            x.innerHTML = 'No data collected. Please collect data and try to upload again.';
                            setTimeout(function(){
                                x.innerHTML = '';
                            }, 5000);
                        }
                    }, 1);
                }
            );
