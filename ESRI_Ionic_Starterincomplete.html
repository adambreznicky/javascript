<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Listen to Tom Waits.</title>

        <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/css/ionic.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/css/ionic.min.css">

        <style type="text/css">
            html, body, #divMap {
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>

        <script data-dojo-config="async:true, aliases: [
            ['ionic', 'http://code.ionicframework.com/1.2.4/js/ionic.bundle.js']
            ]" src="http://js.arcgis.com/3.14/">
        </script>

        <script>
            require([
                "ionic",

                "esri/map",

                "dojo/ready", 
                "dojo/parser",
                "dojo/require",
                "dojo/domReady!"],
            function($,
                    Map,
                    ready, parser, require) {
                ready(function(){
                    parser.parse();

                    var map = new Map("divMap", {
                      center: [-100, 32],
                      zoom: 7,
                      basemap: "topo"
                    });


                });
            });
        </script>
    </head>
    <body class="claro">
        <div id="divMap"></div>
    </body>
</html>
