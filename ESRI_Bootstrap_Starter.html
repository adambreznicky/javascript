<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Road Inventory Updates</title>

        <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <style type="text/css">
            html, body, #divMap {
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>

        <script data-dojo-config="async:true, aliases: [
            ['$', 'https://code.jquery.com/jquery-2.1.4.min.js'],
            ['$ui', 'https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'],
            ['bootstrap', 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js']
            ]" src="http://js.arcgis.com/3.14/">
        </script>

        <script>
            require([
                "$",
                "$ui",

                "esri/map",

                "dojo/ready", 
                "dojo/parser",
                "dojo/domReady!"],
            function($, $ui,
                    Map,
                    ready, parser) {
                ready(function(){

                    parser.parse();

                    var map = new Map("divMap", {
                      center: [-100, 32],
                      zoom: 7,
                      basemap: "topo"
                    });


                });
            });
        </script>
    </head>
    <body class="claro">
        <div id="divMap"></div>
    </body>
</html>
